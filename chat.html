<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost // Supabase Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #08080a;
            --accent: #00d4ff;
            --panel: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1a1a2e, #08080a);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Landing --- */
        #landing {
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 35px;
            background: var(--accent);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        /* --- Chat UI --- */
        #chat-ui {
            display: none;
            width: 400px;
            height: 75vh;
            background: var(--panel);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            flex-direction: column;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 0.9rem;
            animation: pop 0.3s ease forwards;
        }

        .me {
            background: var(--accent);
            color: #000;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .them {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            color: white;
            outline: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pop {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div id="landing">
        <div class="logo">GHOST<span style="color:var(--accent)">_</span></div>
        <button class="btn" onclick="startChat()">Enter Secure Chat</button>
    </div>

    <div id="chat-ui">
        <div class="header">
            <span style="font-size: 0.7rem; letter-spacing: 2px;">‚óè REALTIME_SYNC</span>
            <button onclick="burnChat()"
                style="background:none; border:none; color:#ff4d4d; cursor:pointer; font-size: 0.7rem;">BURN
                CHAT</button>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Message..." autocomplete="off">
            <button class="btn" style="padding: 10px 15px;" onclick="send()">Send</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const SB_URL = "https://smcbwwlqbuntycellxgs.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtY2J3d2xxYnVudHljZWxseGdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMTQxMTAsImV4cCI6MjA4Njc5MDExMH0.th-AwLVrY0pjIDX-C7yjKPZa7kX108IP9ZqHYB_5zp0";
        const supabase = libsupabase.createClient(SB_URL, SB_KEY);

        const myId = Math.random().toString(36).substring(7);
        const msgBox = document.getElementById('messages');
        const input = document.getElementById('userInput');

        async function startChat() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';

            // Load existing messages
            const { data } = await supabase.from('messages').select('*').order('created_at', { ascending: true });
            if (data) data.forEach(m => renderMsg(m.content, m.sender_id === myId));

            // Subscribe to Realtime changes
            supabase.channel('room1')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                    if (payload.new.sender_id !== myId) renderMsg(payload.new.content, false);
                })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'messages' }, () => {
                    msgBox.innerHTML = ""; // Clear UI if someone burns the chat
                })
                .subscribe();
        }

        async function send() {
            const text = input.value.trim();
            if (!text) return;

            renderMsg(text, true);
            input.value = '';

            await supabase.from('messages').insert([{ content: text, sender_id: myId }]);
        }

        async function burnChat() {
            // Deletes everything in the messages table
            await supabase.from('messages').delete().neq('sender_id', 'null');
        }

        function renderMsg(text, isMe) {
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'me' : 'them'}`;
            div.textContent = text;
            msgBox.appendChild(div);
            msgBox.scrollTop = msgBox.scrollHeight;
        }

        input.addEventListener('keypress', e => { if (e.key === 'Enter') send(); });
    </script>
</body>

</html>

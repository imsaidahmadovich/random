<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat // Sync Enabled</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* Your "Very Good Dark Design" */
        :root {
            --bg: #08080a;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
        }

        #chat-ui {
            display: none;
            width: 450px;
            height: 80vh;
            background: #111114;
            border: 1px solid #222;
            border-radius: 24px;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8);
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .msg {
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 80%;
            animation: pop 0.3s ease;
            font-size: 0.95rem;
        }

        .others {
            background: var(--glass);
            align-self: flex-start;
            border: 1px solid #333;
        }

        .me {
            background: var(--accent);
            color: #000;
            align-self: flex-end;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3);
        }

        .input-bar {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.4);
        }

        input {
            flex: 1;
            background: #1a1a1e;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 12px;
            color: #fff;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
        }

        @keyframes pop {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Landing Page Style */
        #landing {
            text-align: center;
        }

        .glow-btn {
            padding: 15px 30px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .glow-btn:hover {
            box-shadow: 0 0 20px var(--accent);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div id="landing">
        <h1 style="letter-spacing: 4px;">GHOST CHAT</h1>
        <button class="glow-btn" onclick="enterChat()">INITIALIZE SYNC</button>
    </div>

    <div id="chat-ui">
        <div id="messages"></div>
        <div class="input-bar">
            <input type="text" id="input" placeholder="Secure message...">
            <button onclick="send()" class="glow-btn" style="padding: 10px 20px;">Send</button>
        </div>
    </div>

    <script>
        const socket = io(); // Connects to the server
        const chatUI = document.getElementById('chat-ui');
        const landing = document.getElementById('landing');
        const msgBox = document.getElementById('messages');
        const input = document.getElementById('input');

        let myId = Math.random().toString(36).substring(7); // Simple temp ID

        function enterChat() {
            landing.style.display = 'none';
            chatUI.style.display = 'flex';
        }

        function send() {
            const val = input.value.trim();
            if (!val) return;
            // Send to server
            socket.emit('new message', { text: val, sender: myId });
            input.value = '';
        }

        // Listen for messages from ANYONE (including yourself)
        socket.on('broadcast message', (data) => {
            const div = document.createElement('div');
            div.className = `msg ${data.sender === myId ? 'me' : 'others'}`;
            div.textContent = data.text;
            msgBox.appendChild(div);
            msgBox.scrollTop = msgBox.scrollHeight;
        });

        // Load history when joining
        socket.on('load history', (history) => {
            history.forEach(data => {
                const div = document.createElement('div');
                div.className = `msg ${data.sender === myId ? 'me' : 'others'}`;
                div.textContent = data.text;
                msgBox.appendChild(div);
            });
            msgBox.scrollTop = msgBox.scrollHeight;
        });

        input.addEventListener('keypress', e => { if (e.key === 'Enter') send(); });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost // Secure</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.03);
            --accent: #00f2ff;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1a1a2e, #0a0a0c);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        .header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: var(--accent);
            margin: 0;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: thin;
        }

        /* Message Bubbles */
        .msg {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        .me {
            background: var(--accent);
            color: #000;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            font-weight: 500;
        }

        .them {
            background: rgba(255, 255, 255, 0.07);
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 25px;
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 20px;
            border-radius: 15px;
            color: white;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .send-btn {
            background: var(--accent);
            border: none;
            color: #000;
            padding: 0 20px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <div class="header">
            <h2>GHOST_SYNC</h2>
            <div
                style="width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent);">
            </div>
        </div>

        <div id="messages"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- PASTE YOUR CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyD1leyURVpzS25EJmvLoyjs2Fw9UEBu4qk",
            authDomain: "studio-9250134783-acbf5.firebaseapp.com",
            projectId: "studio-9250134783-acbf5",
            storageBucket: "studio-9250134783-acbf5.firebasestorage.app",
            messagingSenderId: "1006866960554",
            appId: "1:1006866960554:web:69e4fde1a680d9e12f80d3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messagesCol = collection(db, "messages");
        const myId = Math.random().toString(36).substring(7);

        // Listen for data
        const q = query(messagesCol, orderBy("createdAt", "asc"));
        onSnapshot(q, (snapshot) => {
            const msgBox = document.getElementById('messages');
            msgBox.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                renderMsg(data.text, data.senderId === myId);
            });
            msgBox.scrollTop = msgBox.scrollHeight;
        });

        // The Send Function
        window.sendMessage = async function () {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            input.value = "";
            await addDoc(messagesCol, {
                text: text,
                senderId: myId,
                createdAt: serverTimestamp()
            });
        }

        // ADDED: ENTER KEY SUPPORT
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function renderMsg(text, isMe) {
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'me' : 'them'}`;
            div.textContent = text;
            document.getElementById('messages').appendChild(div);
        }
    </script>
</body>

</html>

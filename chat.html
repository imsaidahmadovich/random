<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost // Decentralized Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        :root {
            --bg: #030303;
            --accent: #bc13fe; /* Neon Purple */
            --glass: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #2a0a3d 0%, #030303 80%);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- Landing Screen --- */
        #landing {
            text-align: center;
            z-index: 10;
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -3px;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .enter-btn {
            padding: 18px 45px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .enter-btn:hover {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 30px var(--accent);
            transform: translateY(-5px);
        }

        /* --- Chat Interface --- */
        #chat-ui {
            display: none;
            width: 100%;
            max-width: 400px;
            height: 80vh;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            flex-direction: column;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            animation: slideIn 0.6s ease-out;
        }

        .header {
            padding: 25px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #00ff88;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            font-size: 0.9rem;
            line-height: 1.4;
            animation: pop 0.3s ease forwards;
            word-wrap: break-word;
        }

        .me { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; color: white; }
        .them { background: rgba(255,255,255,0.08); align-self: flex-start; border-bottom-left-radius: 4px; }

        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            color: white;
            outline: none;
        }

        /* --- Animations --- */
        @keyframes slideIn { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pop { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        .fade-out { opacity: 0; transform: scale(0.9); pointer-events: none; }
    </style>
</head>
<body>

    <div id="landing">
        <h1 class="title">GHOST</h1>
        <button class="enter-btn" onclick="init()">Connect to Void</button>
    </div>

    <div id="chat-ui">
        <div class="header">
            <span><span class="status-dot"></span> <small>LIVE MESH</small></span>
            <small style="opacity: 0.5; cursor: pointer;" onclick="location.reload()">TERMINATE</small>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Whisper something..." autocomplete="off">
            <button class="enter-btn" style="padding: 10px 20px; font-size: 0.7rem;" onclick="send()">Send</button>
        </div>
    </div>

    <script>
        // Initialize Gun.js with public relay peers
        const gun = Gun([
            'https://gun-manhattan.herokuapp.com/gun',
            'https://liberty-city.herokuapp.com/gun'
        ]);
        
        // Creating a random room name so it's private to those with the link
        // You can change 'global-ghost-room-99' to whatever you want
        const room = gun.get('global-ghost-room-99'); 

        const landing = document.getElementById('landing');
        const chatUI = document.getElementById('chat-ui');
        const msgBox = document.getElementById('messages');
        const input = document.getElementById('userInput');
        const myId = Math.random().toString(36).substring(7);

        function init() {
            landing.classList.add('fade-out');
            setTimeout(() => {
                landing.style.display = 'none';
                chatUI.style.display = 'flex';
            }, 600);
        }

        // --- THE MAGIC SYNC ---
        // This listens for any new data in the room
        room.map().on((data, id) => {
            if (data && data.text) {
                // Check if message is already displayed to prevent duplicates
                if (!document.getElementById(id)) {
                    renderMessage(data.text, data.sender === myId, id);
                }
            }
        });

        function send() {
            const text = input.value.trim();
            if (!text) return;

            // Save to Gun.js (Broadcasting to everyone)
            room.set({
                text: text,
                sender: myId,
                time: Date.now()
            });

            input.value = '';
        }

        function renderMessage(text, isMe, id) {
            const div = document.createElement('div');
            div.id = id; // Unique ID from Gun.js
            div.className = `msg ${isMe ? 'me' : 'them'}`;
            div.textContent = text;
            msgBox.appendChild(div);
            msgBox.scrollTop = msgBox.scrollHeight;
        }

        input.addEventListener('keypress', e => { if (e.key === 'Enter') send(); });
    </script>
</body>
</html>

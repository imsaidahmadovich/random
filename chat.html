<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost // Secure</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.03);
            --accent: #00f2ff;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1a1a2e, #0a0a0c);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        .header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: var(--accent);
            margin: 0;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: thin;
        }

        /* Message Bubbles */
        .msg {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        .me {
            background: var(--accent);
            color: #000;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            font-weight: 500;
        }

        .them {
            background: rgba(255, 255, 255, 0.07);
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 25px;
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 20px;
            border-radius: 15px;
            color: white;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .send-btn {
            background: var(--accent);
            border: none;
            color: #000;
            padding: 0 20px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 0.8rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent);
        }

        .admin-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.3s;
            padding: 4px 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .admin-toggle:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--accent);
        }

        .admin-toggle input {
            cursor: pointer;
            width: auto;
            margin: 0;
            padding: 0;
            accent-color: var(--accent);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delete-btn {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.2);
            color: #ff4444;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 6px;
            cursor: pointer;
            opacity: 0;
            transition: 0.2s;
            margin-top: 2px;
        }

        .msg-row:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff4444;
            color: white;
        }
    </style>
</head>

<body>

    <button class="logout-btn" onclick="handleLogout()">Logout</button>
    <div id="chat-container">
        <div class="header">
            <div>
                <h2>GHOST_SYNC</h2>
                <label class="admin-toggle">
                    <input type="checkbox" id="adminModeCheckbox"> Admin Mode
                </label>
            </div>
            <div
                style="width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent);">
            </div>
        </div>

        <div id="messages"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <script type="module">
        import { auth, onAuthStateChanged, logout } from "./auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        window.handleLogout = logout;

        const db = getFirestore();
        const messagesCol = collection(db, "messages");
        let currentUser = null;

        // Listen for Auth State
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                currentUser = user;
                initChat();
            }
        });

        let isAdminMode = false;
        let lastMessages = [];

        // Admin Mode Toggle
        document.getElementById('adminModeCheckbox').addEventListener('change', (e) => {
            if (e.target.checked) {
                const pass = prompt("Enter Admin Password:");
                if (pass === "admin123") {
                    isAdminMode = true;
                } else {
                    alert("Incorrect password.");
                    e.target.checked = false;
                    isAdminMode = false;
                }
            } else {
                isAdminMode = false;
            }
            renderAllMessages();
        });

        function initChat() {
            const q = query(messagesCol, orderBy("createdAt", "asc"));
            onSnapshot(q, (snapshot) => {
                lastMessages = [];
                snapshot.forEach((doc) => {
                    lastMessages.push({ id: doc.id, ...doc.data() });
                });
                renderAllMessages();
            });
        }

        function renderAllMessages() {
            const msgBox = document.getElementById('messages');
            msgBox.innerHTML = "";
            lastMessages.forEach((msg) => {
                renderMsg(msg.text, msg.senderEmail === currentUser.email, msg.senderName, msg.id);
            });
            msgBox.scrollTop = msgBox.scrollHeight;
        }

        window.deleteMessage = async function (id) {
            if (!isAdminMode) return;
            if (confirm("Delete this message?")) {
                try {
                    await deleteDoc(doc(db, "messages", id));
                } catch (error) {
                    console.error("Delete failed:", error);
                }
            }
        }

        // The Send Function
        window.sendMessage = async function () {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || !currentUser) return;

            input.value = "";
            await addDoc(messagesCol, {
                text: text,
                senderId: currentUser.uid,
                senderName: currentUser.displayName,
                senderEmail: currentUser.email,
                createdAt: serverTimestamp()
            });
        }

        // ADDED: ENTER KEY SUPPORT
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function renderMsg(text, isMe, name, id) {
            const container = document.createElement('div');
            container.className = 'msg-row';
            container.style.display = 'flex';
            container.style.flexDirection = 'column';
            container.style.alignItems = isMe ? 'flex-end' : 'flex-start';
            container.style.gap = '4px';

            const nameSpan = document.createElement('span');
            nameSpan.style.fontSize = '0.7rem';
            nameSpan.style.color = 'rgba(255,255,255,0.4)';
            nameSpan.style.padding = '0 8px';

            if (isMe) {
                nameSpan.textContent = "You";
            } else {
                nameSpan.textContent = isAdminMode ? (name || 'Anonymous') : 'Anonymous';
            }

            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'me' : 'them'}`;
            div.textContent = text;

            container.appendChild(nameSpan);
            container.appendChild(div);

            if (isAdminMode) {
                const delBtn = document.createElement('button');
                delBtn.className = 'delete-btn';
                delBtn.textContent = 'DELETE';
                delBtn.onclick = () => deleteMessage(id);
                container.appendChild(delBtn);
            }

            document.getElementById('messages').appendChild(container);
        }
    </script>
</body>

</html>

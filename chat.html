<!DOCTYPE html>
<html>

<head>
    <title>Ghost // Firestore Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #08080a;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-ui {
            width: 400px;
            height: 80vh;
            background: #121217;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #222;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            font-size: 0.9rem;
        }

        .me {
            background: #007bff;
            align-self: flex-end;
        }

        .them {
            background: #2c2c34;
            align-self: flex-start;
        }

        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #222;
        }

        input {
            flex: 1;
            background: #1c1c24;
            border: 1px solid #333;
            padding: 10px;
            color: white;
            border-radius: 8px;
            outline: none;
        }

        button {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="chat-ui">
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // 1. YOUR CONFIG GOES HERE
        const firebaseConfig = {
            apiKey: "AIzaSyD1leyURVpzS25EJmvLoyjs2Fw9UEBu4qk",
            authDomain: "studio-9250134783-acbf5.firebaseapp.com",
            projectId: "studio-9250134783-acbf5",
            storageBucket: "studio-9250134783-acbf5.firebasestorage.app",
            messagingSenderId: "1006866960554",
            appId: "1:1006866960554:web:69e4fde1a680d9e12f80d3"
        };

        // 2. Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messagesCol = collection(db, "messages");
        const myId = Math.random().toString(36).substring(7);

        // 3. LISTEN FOR LIVE CHANGES
        const q = query(messagesCol, orderBy("createdAt", "asc"));
        onSnapshot(q, (snapshot) => {
            document.getElementById('messages').innerHTML = ""; // Clear for refresh
            snapshot.forEach((doc) => {
                const data = doc.data();
                renderMsg(data.text, data.senderId === myId);
            });
        });

        // 4. SEND MESSAGE
        window.sendMessage = async function () {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            input.value = "";
            await addDoc(messagesCol, {
                text: text,
                senderId: myId,
                createdAt: serverTimestamp()
            });
        }

        function renderMsg(text, isMe) {
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'me' : 'them'}`;
            div.textContent = text;
            const msgBox = document.getElementById('messages');
            msgBox.appendChild(div);
            msgBox.scrollTop = msgBox.scrollHeight;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastery Flashcards</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header & Controls */
        header {
            text-align: center;
            padding: 2rem 1rem;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        select, button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: var(--card-bg);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: var(--primary); }
        .active-mode { background: var(--primary); border-color: var(--primary); }

        /* Card Container */
        .scene {
            width: 350px;
            height: 250px;
            perspective: 1000px;
            margin: 20px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 20px;
            font-size: 1.2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card-front {
            background: linear-gradient(135deg, #312e81, #1e1b4b);
        }

        .card-back {
            background: linear-gradient(135deg, #4c1d95, #2e1065);
            transform: rotateY(180deg);
            font-size: 1.1rem;
            color: #e2e8f0;
        }

        /* Navigation */
        .nav-btns {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .counter {
            font-family: monospace;
            color: #94a3b8;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #818cf8;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>LexiMaster AI</h1>
    <div class="controls">
        <select id="setSelector" onchange="loadSet()">
            <option value="0">Passage 1: History & Trade</option>
            <option value="1">Passage 2: Automation</option>
            <option value="2">Passage 3: Exploration</option>
        </select>
        <button id="modeBtn" onclick="toggleMode()">Mode: Word → Def</button>
        <button onclick="shuffleCards()">Shuffle</button>
    </div>
</header>

<div class="scene">
    <div class="card" id="card" onclick="this.classList.toggle('is-flipped')">
        <div class="card-face card-front">
            <div>
                <span class="label" id="frontLabel">Word</span>
                <div id="frontText">Loading...</div>
            </div>
        </div>
        <div class="card-face card-back">
            <div>
                <span class="label" id="backLabel">Definition</span>
                <div id="backText">Loading...</div>
            </div>
        </div>
    </div>
</div>

<div class="nav-btns">
    <button onclick="prevCard()">← Prev</button>
    <div class="counter"><span id="currentIdx">1</span> / <span id="totalIdx">30</span></div>
    <button onclick="nextCard()">Next →</button>
</div>

<script>
    const data = [
        [ // Passage 1
            {w: "native to", d: "originally from"}, {w: "encased in", d: "enclosed within"}, {w: "exclusive importers", d: "the only authorized traders"}, {w: "highly prized", d: "extremely valued"}, {w: "preservative agent", d: "substance preventing decay"}, {w: "dominance of the trade", d: "control over commerce"}, {w: "subcontracting", d: "outsourcing part of business operations"}, {w: "commercial fleet", d: "group of merchant ships"}, {w: "locked out of the market", d: "excluded from trade"}, {w: "trading corporation", d: "large commercial company"}, {w: "private army", d: "company-owned military force"}, {w: "monopoly", d: "exclusive market control"}, {w: "neutral trading policy", d: "refusal to take sides in trade"}, {w: "took over", d: "seized control of"}, {w: "uprooting and destroying", d: "removing completely"}, {w: "severely punished", d: "harshly penalised"}, {w: "compromise settlement", d: "negotiated agreement"}, {w: "monopoly over the trade", d: "total control of the market"}, {w: "successfully smuggled", d: "moved illegally without detection"}, {w: "seized by force", d: "taken through military power"}, {w: "exploiting resources", d: "using resources for profit"}, {w: "precious resources", d: "highly valuable natural assets"}, {w: "profits began to flow", d: "income increased rapidly"}, {w: "deadly disease", d: "fatal illness"}, {w: "short supply", d: "limited availability"}, {w: "intent on securing", d: "determined to ensure control"}, {w: "domination", d: "absolute control"}, {w: "thrived", d: "grew successfully"}, {w: "transplanting seedlings", d: "moving young plants to new locations"}, {w: "estimated to average", d: "calculated to be roughly typical"}
        ],
        [ // Passage 2
            {w: "automation", d: "use of machines to perform tasks without human control"}, {w: "implementation", d: "the act of putting a plan or system into operation"}, {w: "robotic manufacture", d: "production using robots"}, {w: "significant cost savings", d: "large financial reductions"}, {w: "reliability", d: "consistency of performance without failure"}, {w: "flexibility", d: "ability to adapt to different needs"}, {w: "self-driving capabilities", d: "ability of a vehicle to operate autonomously"}, {w: "gathered pace", d: "accelerated, increased speed of development"}, {w: "contributory factor", d: "something that helps cause a result"}, {w: "incidence (of collisions)", d: "frequency of occurrence"}, {w: "travel autonomy", d: "independence in mobility"}, {w: "wider implications", d: "broader consequences or effects"}, {w: "mobility demand", d: "overall need for transport"}, {w: "fully automated car sharing", d: "shared transport using autonomous vehicles"}, {w: "modelling work", d: "predictive research using simulations"}, {w: "vehicle ownership", d: "possession of private cars"}, {w: "annual mileage", d: "distance travelled per year"}, {w: "rate of turnover", d: "speed at which items are replaced"}, {w: "manufacturing processes", d: "methods of industrial production"}, {w: "mobility provider", d: "company offering transport access instead of ownership"}, {w: "compromise across requirements", d: "balancing conflicting needs"}, {w: "unoccupied seats", d: "empty passenger places"}, {w: "specialised vehicles", d: "vehicles designed for specific purposes"}, {w: "technical difficulties", d: "engineering challenges"}, {w: "regulatory challenges", d: "legal and policy problems"}, {w: "liability and enforcement", d: "legal responsibility and regulation"}, {w: "societal changes", d: "shifts in public attitudes and behaviour"}, {w: "mobility landscape", d: "overall transport environment/system"}, {w: "robust and targeted research", d: "strong, focused scientific study"}, {w: "concrete predictions", d: "definite, specific forecasts"}
        ],
        [ // Passage 3
            {w: "questing nature", d: "a strong desire to search and discover"}, {w: "new-found knowledge", d: "recently discovered information"}, {w: "intrinsic", d: "natural; part of something’s basic character"}, {w: "enquiring instinct", d: "natural curiosity"}, {w: "peculiar breed", d: "a special or unusual type of people"}, {w: "well-travelled", d: "having visited many places"}, {w: "venturing out", d: "going into unknown or risky places"}, {w: "borders of the unknown", d: "limits of what is currently known"}, {w: "delving into", d: "deeply investigating or exploring"}, {w: "remote", d: "far away; distant"}, {w: "puny and irrelevant alien", d: "feeling small and unimportant in a foreign place"}, {w: "golden age", d: "an idealised past period"}, {w: "on the decline", d: "becoming less common or weaker"}, {w: "confined myself to", d: "limited my focus to"}, {w: "associated with", d: "linked or connected to"}, {w: "criteria", d: "standards used to judge something"}, {w: "definite objective", d: "a clear goal"}, {w: "record their findings", d: "document and report results"}, {w: "bias", d: "personal viewpoint that influences judgement"}, {w: "unique", d: "one of a kind"}, {w: "uncontacted tribes", d: "groups with no previous outside contact"}, {w: "fresh interpretation", d: "a new way of understanding something"}, {w: "new slant", d: "a different perspective"}, {w: "conveying remote places", d: "communicating distant locations to others"}, {w: "era of specialists", d: "a time when experts focus on narrow fields"}, {w: "cutting-edge scientist", d: "scientist working at the newest level of research"}, {w: "field of endeavour", d: "area of work or activity"}, {w: "prominent historian", d: "well-known historian"}, {w: "self-discovery", d: "learning about oneself"}, {w: "fresh insights", d: "new understanding or ideas"}
        ]
    ];

    let currentSet = 0;
    let currentIndex = 0;
    let isWordFirst = true;
    let activeList = [...data[0]];

    function loadSet() {
        currentSet = document.getElementById('setSelector').value;
        activeList = [...data[currentSet]];
        currentIndex = 0;
        updateCard();
    }

    function toggleMode() {
        isWordFirst = !isWordFirst;
        document.getElementById('modeBtn').innerText = isWordFirst ? "Mode: Word → Def" : "Mode: Def → Word";
        updateCard();
    }

    function updateCard() {
        const card = document.getElementById('card');
        card.classList.remove('is-flipped');
        
        const item = activeList[currentIndex];
        const frontLabel = document.getElementById('frontLabel');
        const backLabel = document.getElementById('backLabel');
        const frontText = document.getElementById('frontText');
        const backText = document.getElementById('backText');

        if (isWordFirst) {
            frontLabel.innerText = "Word / Phrase";
            backLabel.innerText = "Definition";
            frontText.innerText = item.w;
            backText.innerText = item.d;
        } else {
            frontLabel.innerText = "Definition";
            backLabel.innerText = "Word / Phrase";
            frontText.innerText = item.d;
            backText.innerText = item.w;
        }

        document.getElementById('currentIdx').innerText = currentIndex + 1;
        document.getElementById('totalIdx').innerText = activeList.length;
    }

    function nextCard() {
        if (currentIndex < activeList.length - 1) {
            currentIndex++;
            updateCard();
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            updateCard();
        }
    }

    function shuffleCards() {
        activeList.sort(() => Math.random() - 0.5);
        currentIndex = 0;
        updateCard();
    }

    // Initialize
    updateCard();
</script>

</body>
</html>

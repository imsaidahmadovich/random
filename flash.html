<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastery Flashcards</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header & Controls */
        header {
            text-align: center;
            padding: 2rem 1rem;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: var(--card-bg);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--primary);
        }

        /* Card Container */
        .scene {
            width: 350px;
            height: 250px;
            perspective: 1000px;
            margin: 20px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 20px;
            font-size: 1.2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-front {
            background: linear-gradient(135deg, #312e81, #1e1b4b);
        }

        .card-back {
            background: linear-gradient(135deg, #4c1d95, #2e1065);
            transform: rotateY(180deg);
            font-size: 1.1rem;
            color: #e2e8f0;
        }

        /* Navigation */
        .nav-btns {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .counter {
            font-family: monospace;
            color: #94a3b8;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #818cf8;
            margin-bottom: 10px;
            display: block;
        }

        /* Setup View */
        #setupView {
            width: 90%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
            display: block;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #flashcardView {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            padding: 15px;
            font-family: inherit;
            margin: 15px 0;
            resize: vertical;
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            font-weight: bold;
            padding: 15px 30px;
            width: 100%;
            font-size: 1rem;
            margin-top: 10px;
            color: white;
            border-radius: 12px;
            cursor: pointer;
        }

        .back-to-setup {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-to-setup:hover {
            opacity: 1;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Progress Bar */
        .progress-container {
            width: 350px;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; letter-spacing: 2px; font-size: 0.8rem; color: var(--accent);">GENERATING CARDS...
        </p>
    </div>

    <div id="setupView">
        <h2 style="margin-top:0; font-weight: 900; letter-spacing: -1px;">Study Setup</h2>
        <p style="color: #94a3b8; font-size: 0.9rem;">Enter your words and meanings below. <br>Format: <b>Word :
                Meaning</b></p>
        <textarea id="wordInput"
            placeholder="Apple: A red or green fruit&#10;Study: To devote time and attention to acquiring knowledge"></textarea>
        <button class="primary-btn" onclick="startStudy()">GENERATE DECK</button>
    </div>

    <div id="flashcardView">
        <button class="back-to-setup" onclick="showSetup()">← SETUP</button>
        <header>
            <h1 style="font-weight: 900; letter-spacing: -2px;">LexiMaster AI</h1>
            <div class="controls">
                <button id="modeBtn" onclick="toggleMode()">Word → Meaning</button>
                <button onclick="shuffleCards()">Shuffle</button>
            </div>
        </header>

        <div class="scene">
            <div class="card" id="card" onclick="this.classList.toggle('is-flipped')">
                <div class="card-face card-front">
                    <div>
                        <span class="label" id="frontLabel">Word</span>
                        <div id="frontText" style="font-weight: 700; font-size: 1.5rem;">Loading...</div>
                    </div>
                </div>
                <div class="card-face card-back">
                    <div>
                        <span class="label" id="backLabel">Definition</span>
                        <div id="backText" style="line-height: 1.5;">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="progress-container">
            <div id="progressBar"></div>
        </div>

        <div class="nav-btns">
            <button onclick="prevCard()" style="border: none; background: rgba(255,255,255,0.05);">←</button>
            <div class="counter"><span id="currentIdx">1</span> / <span id="totalIdx">0</span></div>
            <button onclick="nextCard()" style="border: none; background: rgba(255,255,255,0.05);">→</button>
        </div>
    </div>

    <script>
        let activeList = [];
        let currentIndex = 0;
        let isWordFirst = true;

        function startStudy() {
            const text = document.getElementById('wordInput').value;
            const lines = text.split('\n');
            const newList = [];

            lines.forEach(line => {
                let idx = line.indexOf(":");
                if (idx === -1) idx = line.indexOf("-");

                if (idx !== -1) {
                    newList.push({
                        w: line.substring(0, idx).trim(),
                        d: line.substring(idx + 1).trim()
                    });
                }
            });

            if (newList.length === 0) {
                alert("Please enter words in the format 'Word : Meaning'");
                return;
            }

            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'flex';

            setTimeout(() => {
                activeList = newList;
                document.getElementById('setupView').style.display = 'none';
                document.getElementById('flashcardView').style.display = 'flex';
                overlay.style.display = 'none';
                currentIndex = 0;
                updateCard();
            }, 1200);
        }

        function showSetup() {
            document.getElementById('setupView').style.display = 'block';
            document.getElementById('flashcardView').style.display = 'none';
        }

        function toggleMode() {
            isWordFirst = !isWordFirst;
            document.getElementById('modeBtn').innerText = isWordFirst ? "Word → Meaning" : "Meaning → Word";
            updateCard();
        }

        function updateCard() {
            if (activeList.length === 0) return;

            const card = document.getElementById('card');
            card.classList.remove('is-flipped');

            const item = activeList[currentIndex];
            const frontLabel = document.getElementById('frontLabel');
            const backLabel = document.getElementById('backLabel');
            const frontText = document.getElementById('frontText');
            const backText = document.getElementById('backText');

            if (isWordFirst) {
                frontLabel.innerText = "Word / Phrase";
                backLabel.innerText = "Meaning";
                frontText.innerText = item.w;
                backText.innerText = item.d;
            } else {
                frontLabel.innerText = "Meaning";
                backLabel.innerText = "Word / Phrase";
                frontText.innerText = item.d;
                backText.innerText = item.w;
            }

            document.getElementById('currentIdx').innerText = currentIndex + 1;
            document.getElementById('totalIdx').innerText = activeList.length;

            const progress = ((currentIndex + 1) / activeList.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function nextCard() {
            if (currentIndex < activeList.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function shuffleCards() {
            activeList.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            updateCard();
        }

        updateCard();
    </script>
</body>

</html>
